# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh
# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set -g status-bg colour235

set-option -g status on
set-option -g status-interval 1
# set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 80
set-option -g status-right-length 150

set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-format "#[fg=colour235, bg=colour235]#[bg=colour235]#[fg=colour2]#I  #W"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour239]#[fg=colour255, bg=colour239] #I  #W #[fg=colour239, bg=colour235]"

set-option -g status-position top

unbind C-b
set-option -g prefix C-a

bind K kill-pane
#bind K kill-window

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# | でペインを縦分割する
bind | split-window -h -c '#{pane_current_path}'
# - でペインを縦分割する
bind - split-window -v -c '#{pane_current_path}'

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
